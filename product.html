<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Эко-Маркет — Карточка товара</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="reviews.css"/><!-- стили отзывов -->
</head>
<!-- Для аналитики удобно класть данные в data-* -->
<body data-product-id="SKU-001" data-product-name="Eco Bottle 1L" data-product-price="1290">
  <header class="container">
    <nav class="nav">
      <a class="logo" href="index.html">Эко-Маркет</a>
      <div class="nav-links">
        <a href="catalog.html">Каталог</a>
        <a href="cart.html">Корзина</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="product" data-product-id="SKU-001" data-product-name="Eco Bottle 1L" data-product-price="1290">
      <div class="product__media">
        <img src="https://placehold.co/600x400?text=Eco+Bottle+1L" alt="Eco Bottle 1L" />
      </div>

      <div class="product__info">
        <h1>Eco Bottle 1L</h1>
        <p class="product__price">1 290 ₽</p>
        <p class="product__desc">
          Многоразовая бутылка из переработанного пластика. Подходит для воды и прохладительных напитков.
        </p>

        <button class="btn btn--primary" data-action="add-to-cart">В корзину</button>
      </div>
    </section>

    <!-- REVIEWS: блок отзывов (готов к работе сразу) -->
    <section id="reviews" class="reviews">
      <h2>Отзывы</h2>

      <!-- список уже оставленных отзывов -->
      <ul id="reviewsList" class="reviews__list"></ul>

      <!-- форма добавления отзыва -->
      <form id="reviewForm" class="reviews__form">
        <div class="form-row">
          <label for="reviewName">Ваше имя</label>
          <input id="reviewName" name="name" type="text" placeholder="Иван" required>
        </div>

        <div class="form-row">
          <label for="reviewRating">Оценка</label>
          <select id="reviewRating" name="rating" required>
            <option value="" disabled selected>Выберите…</option>
            <option value="5">★★★★★ (5)</option>
            <option value="4">★★★★☆ (4)</option>
            <option value="3">★★★☆☆ (3)</option>
            <option value="2">★★☆☆☆ (2)</option>
            <option value="1">★☆☆☆☆ (1)</option>
          </select>
        </div>

        <div class="form-row">
          <label for="reviewText">Отзыв</label>
          <textarea id="reviewText" name="text" rows="4" placeholder="Коротко расскажите о товаре…" required></textarea>
        </div>

        <button type="submit" class="btn">Отправить отзыв</button>
        <p id="reviewSuccess" class="reviews__success" hidden>Спасибо! Отзыв отправлен.</p>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <p>© Эко-Маркет, 2025</p>
  </footer>

  <!-- dataLayer для GTM/GA4 (если GTM вставлен через другой файл — не мешает) -->
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>
  <script src="script.js"></script>
</body>
</html>
