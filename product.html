<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Эко-Маркет — Товар</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="container">
    <a href="index.html" class="logo">Эко-Маркет</a>
    <nav><a href="catalog.html">Каталог</a> · <a href="cart.html">Корзина</a></nav>
  </header>

  <main class="container" id="product-page">
    <!-- Карточка товара -->
    <section id="product-card" class="card">
      <div class="product-gallery">
        <img id="product-image" alt="Фото товара" />
      </div>
      <div class="product-info">
        <h1 id="product-title"></h1>
        <p id="product-desc" class="muted"></p>

        <div class="rating-row">
          <strong>Средняя оценка:</strong>
          <span id="avg-rating" class="stars" aria-label="Средняя оценка"></span>
          <span id="reviews-count" class="muted"></span>
        </div>

        <div class="price-row">
          <span id="product-price" class="price"></span>
          <button id="add-to-cart" class="btn">В корзину</button>
        </div>
      </div>
    </section>

    <!-- Форма отзыва -->
    <section class="card" id="review-form-card">
      <h2>Оставить отзыв</h2>
      <form id="review-form">
        <label class="lbl">Ваша оценка</label>
        <div class="rating-input" id="rating-input" aria-label="Поставьте оценку от 1 до 5">
          <button type="button" data-val="1" aria-label="1 звезда">★</button>
          <button type="button" data-val="2" aria-label="2 звезды">★</button>
          <button type="button" data-val="3" aria-label="3 звезды">★</button>
          <button type="button" data-val="4" aria-label="4 звезды">★</button>
          <button type="button" data-val="5" aria-label="5 звезд">★</button>
          <input type="hidden" name="rating" id="rating" value="5" />
        </div>

        <label class="lbl" for="author">Имя</label>
        <input id="author" name="author" required placeholder="Например, Анна" />

        <label class="lbl" for="text">Комментарий</label>
        <textarea id="text" name="text" required placeholder="Что понравилось? Что улучшить?"></textarea>

        <button class="btn" type="submit">Отправить отзыв</button>
      </form>
    </section>

    <!-- Список отзывов -->
    <section class="card" id="reviews-card">
      <h2>Отзывы</h2>
      <ul id="reviews-list" class="reviews"></ul>
      <template id="review-item-tpl">
        <li class="review-item">
          <div class="review-head">
            <strong class="review-author"></strong>
            <span class="review-stars stars"></span>
          </div>
          <p class="review-text"></p>
          <time class="review-date"></time>
        </li>
      </template>
    </section>
  </main>

  <footer class="container muted">
    © Эко-Маркет, учебный проект
  </footer>
</body>
</html>
